<div class="container">
    <div class="row w-100 justify-content-center login-row">
        <div class="col-md-6 d-flex align-items-center">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" action="" method="post" class="mx-auto col-md-6">
                <div class="form-group my-2">
                    <label for="">Email</label>
                    <input class="form-control" type="email" name="" id="email" formControlName="email">
                </div>
                <div class="form-group my-2">
                    <label for="">password</label>
                    <input class="form-control" type="password" name="" id="password" formControlName="password">
                </div>
                <div class="form-group my-2 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
